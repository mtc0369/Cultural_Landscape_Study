  <script type="text/javascript">
    const popupScreen = document.querySelector(".popup-screen");
    const popupBox = document.querySelector(".popup-box");
    const closeBtn = document.querySelector(".close-btn");
    
    window.addEventListener("load", () => {
        setTimeout(() => {
            popupScreen.classList.add("active");
        }, 1); //the number here governs the amount of time before the popup occurs. 1000 is one second
    });


    closeBtn.addEventListener("click", () => {
        popupScreen.classList.remove("active"); //this closes the popupscreen when you click on the X
        document.cookie = "Gas-cookie=testWebsite; max-age=" + 10 * 60; 
    }); //cookie has twenty minutes before it expires

    const WebsiteCookie = document.cookie.indexOf("Gas-cookie=");

    if(WebsiteCookie != -1){
        popupScreen.style.display = "none"; //This hides the popup screen if the cookie is still active and not expired
    }
    else{
        popupScreen.style.display = "flex"; //this shows the popup screen if the cookie is expired
    }

</script>
